        </div>

        <!-- Navigation -->
       <div class="flex flex-wrap gap-2">
          <button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition">
            ğŸ  Home
          </button>
          <button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition">

          <button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition">

    <!-- Split Type -->
    <section class="Splitter mx-auto mt-24 w-[90%] max-w-[900px] bg-white rounded-2xl shadow-xl p-5 font-bold">
  <h1 class="mb-5 text-left text-2xl">Select Split Type</h1>

  <ul class="flex gap-5 bg-[#EFEDE7] p-5 rounded-2xl justify-between">
    <li id="equalTab"
        class="flex-1 border border-black bg-[#6B8E23] text-white text-lg font-bold py-5 rounded-2xl text-center cursor-pointer">
      Equal Split
    </li>

    <li id="customTab"
        class="flex-1 border border-black bg-[#6B8E23] text-white text-lg font-bold py-5 rounded-2xl text-center cursor-pointer">
      Custom Split
    </li>
  </ul>

  <div class="Splitter-content mt-5">
    <div id="equalContent">
      <h2 class="mt-3 ml-3 text-left text-xl font-bold">Equal Split Calculation</h2>
      <h4 class="mt-3 ml-3 text-left font-semibold">Total amount</h4>

      <input type="number"
             class="mt-3 mb-5 p-4 w-full border-2 border-black rounded-xl"
             placeholder="Enter amount" />
    </div>

    <div id="customContent" style="display: none">
      <h2 class="mt-3 ml-3 text-left text-xl font-bold">Custom Split Calculation</h2>
      <h4 class="mt-3 ml-3 text-left font-semibold">Total amount</h4>

      <input type="number"
             class="mt-3 mb-5 p-4 w-full border-2 border-black rounded-xl"
             placeholder="Enter amount" />
    </div>
  </div>
</section>
