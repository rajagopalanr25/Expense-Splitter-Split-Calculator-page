<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Expense Splitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <section id="navbar">
      <div class="logo">
        <a href="#" style="text-decoration: none">Smart Expense Splitter</a>
      </div>

      <div id="navbar-s2">
        <a href="#">Home</a>
        <a href="#">Members</a>
        <a href="#">Add Expense</a>
        <a href="#">Split Calculator</a>
        <a href="#">Balances</a>
        <a href="#">History</a>
      </div>

      <div class="navbar-s3">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M3 6h18M3 12h18M3 18h18" />
        </svg>
      </div>
    </section>
    <!-- Split Type -->
    <section class="Splitter">
      <h1>Select Split Type</h1>
      <ul>
        <li id="equalTab">Equal Split</li>
        <li id="customTab">Custom Split</li>
      </ul>
      <div class="Splitter-content">
        <div id="equalContent">
          <h2>Equal Split Calculation</h2>
          <h4>Total amount</h4>
          <input type="number" placeholder="Enter amount" />
        </div>

        <div id="customContent" style="display: none">
          <h2>Custom Split Calculation</h2>
          <h4>Total amount</h4>
          <input type="number" placeholder="Enter amount" />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
